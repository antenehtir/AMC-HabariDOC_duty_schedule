<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>American Medical Center Duty Schedule</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://ethiojobs.info/wp-content/uploads/2022/03/American-Medical-Center-.jpg" alt="American Medical Center Logo" id="logo" />
      <h1>American Medical Center Duty Schedule</h1>
    </header>

    <div class="tabs">
      <button class="tablinks" onclick="openTab(event, 'today')" id="defaultOpen">Today's Duty</button>
      <button class="tablinks" onclick="openTab(event, 'selectDate')">Select Date</button>
      <button class="tablinks" onclick="openTab(event, 'download')">Download Schedule</button>
    </div>

    <!-- Today's Duty Tab -->
    <div id="today" class="tabcontent">
      <h2>Today's Duty</h2>
      <div id="todayDisplay"></div>
    </div>

    <!-- Select Date Tab -->
    <div id="selectDate" class="tabcontent">
      <h2>Select Date</h2>
      <form id="dateForm">
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required />
        <label for="shiftSelect">Shift:</label>
        <select id="shiftSelect">
          <option value="day">Day Shift</option>
          <option value="night">Night Shift</option>
        </select>
        <button type="submit">Show Duty Physicians</button>
      </form>
      <div id="selectedDisplay"></div>
    </div>

    <!-- Download Schedule Tab -->
    <div id="download" class="tabcontent">
      <h2>Download Night Shift Schedule (PDF)</h2>
      <form id="downloadForm">
        <label for="monthSelect">Month:</label>
        <select id="monthSelect"></select>
        <label for="yearSelect">Year:</label>
        <input type="number" id="yearSelect" value="2025" min="2000" max="2100" />
        <div class="export-buttons">
          <button type="submit" id="pdfExport">Download PDF</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
