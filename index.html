<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>American Medical Center Duty Schedule</title>
  <link rel="stylesheet" href="style.css?v=1.4" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://ethiojobs.info/wp-content/uploads/2022/03/American-Medical-Center-.jpg" id="logo" alt="AMC Logo"/>
      <h1>American Medical Center Duty Schedule</h1>
    </header>

    <nav class="tabs">
      <button class="tablinks" onclick="openTab(event,'today')" id="defaultOpen">Today's Duty</button>
      <button class="tablinks" onclick="openTab(event,'selectDate')">Select Date</button>
      <button class="tablinks" onclick="openTab(event,'download')">Download PDF</button>
    </nav>

    <section id="today" class="tabcontent">
      <h2>Today's Duty</h2>
      <div id="todayDisplay"></div>
    </section>

    <section id="selectDate" class="tabcontent">
      <h2>Select Date</h2>
      <form id="dateForm">
        <label>Date: <input type="date" id="dateInput" required></label>
        <label>Shift:
          <select id="shiftSelect">
            <option value="day">Day Shift</option>
            <option value="night">Night Shift</option>
          </select>
        </label>
        <button type="submit">Show</button>
      </form>
      <div id="selectedDisplay"></div>
    </section>

    <section id="download" class="tabcontent">
      <h2>Download Night Shift Schedule (PDF)</h2>
      <form id="downloadForm">
        <label>Month:
          <select id="monthSelect"></select>
        </label>
        <label>Year:
          <input type="number" id="yearSelect" value="2025" min="2000" max="2100">
        </label>
        <button type="submit" id="pdfExport">Download PDF</button>
      </form>
    </section>
  </div>

  <script src="script.js?v=1.4"></script>
</body>
</html>
